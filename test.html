<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Cloud Practitioner Exam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .dash_main_ctn {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .dash_main_ctn:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
        }

        .top_content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #232f3e;
            color: white;
        }

        .head_info_ctn {
            font-weight: 600;
            font-size: 16px;
        }

        .right_info_ctn {
            color: #ff9900;
            font-weight: 600;
        }

        .bottom_content {
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .bottom_content .head_info_ctn {
            font-size: 22px;
            color: #232f3e;
        }

        .sm-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .get-started {
            background-color: #ff9900;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .get-started:hover {
            background-color: #e68a00;
        }

        /* Modal/Popup Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-container {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-20px);
            transition: all 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-overlay.active .modal-container {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #232f3e;
        }

        .modal-close {
            cursor: pointer;
            font-size: 24px;
            color: #999;
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: #232f3e;
        }

        .modal-body {
            margin-bottom: 25px;
        }

        .set-container {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #ff9900;
        }

        .set-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #232f3e;
        }

        .set-button {
            background-color: #ff9900;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .set-button:hover {
            background-color: #e68a00;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .modal-container {
                width: 95%;
                padding: 20px;
            }
            
            .set-container {
                padding: 12px;
            }
            
            .set-title {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .bottom_content .head_info_ctn {
                font-size: 18px;
            }
            
            .get-started {
                padding: 10px 18px;
                font-size: 14px;
            }
            
            .top_content {
                padding: 15px;
            }
            
            .set-container {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="dash_main_ctn">
        <div class="top_content">
            <div class="head_info_ctn">Test:1</div>
            <div class="right_info_ctn">--60min--</div>
        </div>
        <div class="bottom_content">
            <div class="head_info_ctn">AWS Cloud Practitioner Exam</div>
            <div class="sm-btn" id="start_Exam">
                <div id="how-link" class="get-started" onclick="start()">Start now</div>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>
    </div>

    <!-- Modal/Popup -->
    <div class="modal-overlay" id="exam-modal">
        <div class="modal-container">
            <div class="modal-header">
                <div class="modal-title">Select Exam Set</div>
                <div class="modal-close" onclick="closeModal()">Ã—</div>
            </div>
            <div class="modal-body">
                <div class="set-container">
                    <div class="set-title">Set 1: Cloud Concepts & AWS Core Services</div>
                    <button class="set-button" onclick="startExam(1)">Start Set 1</button>
                </div>
                <div class="set-container">
                    <div class="set-title">Set 2: Security, Architecture & Pricing</div>
                    <button class="set-button" onclick="startExam(2)">Start Set 2</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to open modal when Start Now is clicked
        function start() {
            document.getElementById('exam-modal').classList.add('active');
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('exam-modal').classList.remove('active');
        }

        // Function to handle starting an exam set
        function startExam(setNumber) {
            alert(`Starting Exam Set ${setNumber}!`);
            // Here you would typically redirect to the actual exam or load the questions
            // For example: window.location.href = `exam.html?set=${setNumber}`;
            closeModal();
        }

        // Close modal if user clicks outside the modal content
        window.addEventListener('click', function(event) {
            if (event.target === document.getElementById('exam-modal')) {
                closeModal();
            }
        });

        // Add keyboard support (ESC to close)
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && document.getElementById('exam-modal').classList.contains('active')) {
                closeModal();
            }
        });
    </script>
</body>
</html>

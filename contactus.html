    <link rel="stylesheet" href="assets/css/blog.css">

</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        
    }
    .box {
width: 100%;
height: 11px;
}
.box .rectangle {
position: fixed;
width: 100%;
height: 11px;
top: 0;
left: 0;
background: linear-gradient(
    40deg,
    rgb(249, 148, 31) 0%,
    rgb(143, 106, 147) 22.67%,
    rgb(41, 60, 133) 42.5%,
    rgb(144, 194, 63) 60.5%,
    rgb(228, 6, 127) 83%,
    rgb(21, 216, 173) 100%
    );
}
    body {
        background-image: url('./assets/images/svgenroll.svg');
        
        background-repeat: no-repeat;
        
        
        
    }
    .innercontactContainer{
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        width: 100%;
max-width: 1200px;
display: flex
;
justify-content: space-around;
align-items: center;
flex-wrap: wrap;
gap: 110px;
    }

    .logo {
        position: absolute;
        top: 20px;
        left: 20px;
    }

    .logo img {
        width: 60px;
        height: auto;
    }

    .left-section {
/* flex: 1; */
min-width: 300px;
padding: 20px;
width: 200px !important;
}

    .left-section h1 {
        font-size: 3.5rem;
        line-height: 1.2;
        color: #000;
        margin-bottom: 20px;
        position: relative;
    }

    .left-section h1::before {
        content: '';
        position: absolute;
        left: -20px;
        top: 0;
        width: 6px;
        height: 100%;
        background: #ff4444;
    }

    .right-section {
        flex: 1;
        min-width: 300px;
        max-width: 500px;
    }

    .form-card {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-title {
        margin-bottom: 30px;
    }

    .form-title span:first-child {
        color: #ffa500;
    }

    .form-group {
        margin-bottom: 0.5rem;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #666;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
    }

    textarea {
        height: 80px;
        resize: vertical;
    }

    button {
        width: 100%;
        padding: 15px;
        background: #b19cd9;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }
    .name_contact {
    display: flex
;
    align-items: center;
    justify-content: space-between;
}
    button:hover {
        background: #9b84d2;
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            padding: 20px;
        }

        .left-section {
            text-align: center;
            padding: 0;
        }

        .left-section h1 {
            font-size: 2.5rem;
        }

        .left-section h1::before {
            left: -10px;
        }

        .right-section {
            width: 100%;
        }

        .logo {
            position: relative;
            top: 0;
            left: 0;
            margin-bottom: 20px;
        }
    }
</style>
<body>
    <div class="box"><div class="rectangle"></div></div>
    <div class="logo">
        <svg width="60" height="60" viewBox="0 0 60 60">
            <path d="M30 5C16.2 5 5 16.2 5 30s11.2 25 25 25 25-11.2 25-25S43.8 5 30 5z" fill="none" stroke="#0066ff" stroke-width="3"/>
            <rect x="35" y="25" width="5" height="5" fill="#ff0066"/>
            <rect x="42" y="25" width="5" height="5" fill="#ff9900"/>
        </svg>
    </div>
    <div class="innercontactContainer">
        <div class="container">
            <div class="left-section">
                <h1><span>Start</span><br><span>learning aws</span><br><span>with</span><br><span>Avinash</span></h1>
            </div>
            
            <div class="right-section">
                <div class="form-card">
                    <h2 class="form-title">
                        <span>Get Job Ready for </span>
                        <span>Tech Interviews</span>
                    </h2>
                    
                    <form id="contactForm">
                      <div class="name_contact">
                            <div class="form-group">
                                <label for="firstName">First name</label>
                                <input type="text" id="firstName" name="firstName" required>
                            
                            </div>
                            <div class="form-group">
                                <label for="mobile">Mobile number</label>
                                <input type="tel" id="mobile" name="mobile" required>
                            </div>
                      </div>  
                        
                       
                        
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Your message</label>
                            <textarea id="message" name="message" placeholder="Type your message here" required></textarea>
                        </div>
                        
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
   

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const firstName = document.getElementById('firstName').value;
            const mobile = document.getElementById('mobile').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Basic validation
            if (!firstName || !mobile || !email || !message) {
                alert('Please fill in all fields');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            // Mobile validation (basic)
            const mobileRegex = /^\d{10}$/;
            if (!mobileRegex.test(mobile.replace(/\D/g, ''))) {
                alert('Please enter a valid 10-digit mobile number');
                return;
            }
            
            // If validation passes, you can submit the form data
            console.log('Form submitted:', { firstName, mobile, email, message });
            alert('Form submitted successfully!');
            this.reset();
        });
    </script>
</body>
</html>

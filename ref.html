<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .image-container {
  position: relative;
  width: 100%;
  height: 400px; /* Adjust as needed */
}

.image1,
.image2,
.image3,
.image4 {
  position: absolute;
  width: 200px; /* Adjust as needed */
  height: 200px; /* Adjust as needed */
  border-radius: 50%;
  object-fit: cover;
}

.image1 {
  top: 0;
  left: 0;
  z-index: 4;
}

.image2 {
  top: 50px;
  left: 150px;
  z-index: 3;
}

.image3 {
  top: 100px;
  left: 300px;
  z-index: 2;
}

.image4 {
  top: 150px;
  left: 450px;
  z-index: 1;
}

@media (max-width: 768px) {
  .image-container {
    height: 300px;
  }

  .image1,
  .image2,
  .image3,
  .image4 {
    width: 150px;
    height: 150px;
    background-color: red;
  }

  .image1 {
    top: 0;
    left: 0;
  }

  .image2 {
    top: 30px;
    left: 100px;
  }

  .image3 {
    top: 60px;
    left: 200px;
  }

  .image4 {
    top: 90px;
    left: 300px;
  }
}
</style>
<body>
  <div class="image-container">
    <img src="image1.jpg" alt="Image 1" class="image1">
    <img src="image2.jpg" alt="Image 2" class="image2">
    <img src="image3.jpg" alt="Image 3" class="image3">
    <img src="image4.jpg" alt="Image 4" class="image4">
  </div>
</body>
</html>
